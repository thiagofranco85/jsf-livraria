<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:body>
		<h1>Novo Livro</h1>
		<h:form>
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" />

					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}" />

					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}" />

					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento}" />

				</h:panelGrid>
			</fieldset>
	
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">

					<h:outputLabel value="Autor:" />
					<h:selectOneMenu value="#{livroBean.autorId}">
						<f:selectItems value="#{livroBean.autores}" itemValue="#{autor.id}"
							itemLabel="#{autor.nome}" var="autor" />
					</h:selectOneMenu>
					<h:commandButton action="#{livroBean.adicionarAutor}"
						value="Adiciona Autor" />
	
					<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor">
						<h:column>
							<h:outputText value="#{autor.nome}" />
						</h:column>
					</h:dataTable>
				</h:panelGrid>
			</fieldset>
	
			<h:commandButton value="Gravar" action="#{livroBean.gravar}" />
		</h:form>
	
		<h:dataTable value="#{livroBean.livros}" var="livro">
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{livro.preco}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{livro.dataLancamento}" />
			</h:column>
		</h:dataTable>
	</h:body>

</html>
